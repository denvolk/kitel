<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
<div class="alertWindow hidden">Неверный Логин</div>
<div class="login_form">
    <button class="l-btn">Логин</button>
    <button class="l-btn" disabled>Выйти</button>
    <form name="login-form" class="form hidden">
        <label for="login-field"><span>Логин</span></label>
        <input type="text" id="login-field" name="user-name" placeholder="Введите логин" required>
        <label for="psw-field"><span>Пароль</span></label>
        <input type="password" id="psw-field" name="psw" placeholder="Введите пароль" required>
        <button type="submit" class="l-btn">Войти</button>
    </form>
</div>
<div class="second-row hidden">
    <div class="first-cell">
        <div class="select">
            <select id="selector" onchange="setText()">
                <option disabled selected value>Выберите пункт</option>
                <option value="first">Пункт 1</option>
                <option value="second">Пункт 2</option>
                <option value="third">Пункт 3</option>
            </select>
        </div>
        <div class="textarea hidden">
            <textarea cols="50" maxlength="99999" placeholder="Выберите пункт выше" rows="20" id="textarea-1"></textarea>
        </div>
    </div>
    <div class="second-cell">
        <div class="textarea hidden">
            <div class="buttons">
                <button class="t-btn">Сохранить параметры</button>
                <button class="t-btn">Очистить</button>
            </div>
            <textarea cols="50" maxlength="99999" placeholder="Введите текст" rows="20" id="textarea-2"></textarea>
            <div class="data">
                <div class="labels">
                    <div class="first">
                        <label for="">От</label>
                        <input type="text">
                    </div>
                    <div class="second">
                        <label for="">До</label>
                        <input type="text">
                    </div>
                </div>
                <button>Создать отчет</button>
            </div>
        </div>
    </div>
</div>

<div class="table hidden">
    <!--<button class="table-btn">Добавить</button>-->
    <table id="table">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</div>

<!--<canvas width="200" height="200"></canvas>-->
<script defer type="text/javascript" src="js/script.js"></script>
</body>
</html>
