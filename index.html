<div class="alertWindow hidden">Неверный Логин</div>
<div class="login_form">
    <button class="l-btn">Логин</button>
    <button class="l-btn" disabled>Выйти</button>
    <span class="logInfo hidden">Вы вошли как: </span>
    <form name="login-form" class="form hidden">
        <label for="login-field"><span>Логин</span></label>
        <input type="text" id="login-field" name="user-name" placeholder="Введите логин" required>
        <label for="psw-field"><span>Пароль</span></label>
        <input type="password" id="psw-field" name="psw" placeholder="Введите пароль" required>
        <button type="submit" class="l-btn">Войти</button>
    </form>
</div>
<div class="second-row hidden">
    <div class="first-cell">
        <div class="select">
            <select id="selector" onchange="setText()">
                <option>Выберите пункт</option> <!--disabled selected value-->

                <option value="second">Давление в системах НИУКСИ</option>
                <option value="third">Напряжение на приборах системы НИУКСИ</option>
                <option value="fourth">Температура в системе НИУКСИ</option>
            </select>
        </div>
        <div class="textarea hidden">
            <textarea rows="20" maxlength="99999" placeholder="Выберите пункт выше" id="textarea-1" readonly></textarea>
            <!--cols="50" rows="20"-->
        </div>
    </div>
    <div class="second-cell">
        <div class="textarea hidden">
            <div class="buttons">
                <button class="t-btn disabled">Сохранить параметры</button>
                <button class="t-btn">Очистить</button>
            </div>
            <textarea rows="20" maxlength="99999" placeholder="Введите текст" id="textarea-2"></textarea>
            <!--cols="50" rows="20"-->
            <div class="data">
                <div class="labels">
                    <div class="first">
                        <label for="">От</label>
                        <input type="text">
                    </div>
                    <div class="second">
                        <label for="">До</label>
                        <input type="text">
                    </div>
                </div>
                <button>Создать отчет</button>
            </div>
        </div>
    </div>
</div>
